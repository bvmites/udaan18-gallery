<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BVM Gallery</title>
  <meta name="description" content="Official BVM Gallery"/>
  <meta name="keywords" content="bvm, udaan, gallery"/>
  <meta name="author" content="bvmites"/>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>

<body>
<div class="albums">
  <header class="gallery-header">
    <h1 class="gallery-header__title">BVM Gallery</h1>
    <a class="github" href="">Flickr</a>
    <p class="gallery-header__tagline">Albums</p>
  </header>
  <section class="content">
    <div class="grid grid--effect-castor">
      <!-- Photosets spread here -->
    </div>
  </section>
  <section class="content content--related">
    <h3>Birla Vishvakarma Mahavidyalaya, Vallabh Vidyanagar</h3>
  </section>
</div>
<div class="album-viewer" style="display: none;">
  <div id="main">
    <!-- Header -->
    <header id="header">
      <h1 class="album-title"></h1>
      <p class="album-description"></p>
      <a href="#">Back to Albums</a>
    </header>

    <!-- Thumbnail -->
    <section id="thumbnails" class="thumbnail-container">

    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="copyright">
      </ul>
    </footer>

  </div>
</div>
<!-- Scripts -->
<script src="js/jquery.min.js"></script>

</script>
